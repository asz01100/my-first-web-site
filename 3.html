            <p> - 높은 화력
                필드드랍되는 연사 AR 중 초당 피해량이 가장 높다.
                덕분에 근접전에서 상당히 유리하다. 
                <br>513이 탑급의 DPS는 아니지만, 필드드랍 자동소총인걸 감안하면 상당히 높다. 
                <br>베릴의 경쟁자인 고화력 무기들 대부분 범용성이나 획득에서 단점이 있으므로, 베릴의 픽률이 높다. 
                <br>배그 시리즈 3개 모두 베릴이 화력 면에서 고평가 받으며, 범용성이 높은 AR 특성상 상황을 가리지 않고 높은 화력을 자랑한다.
