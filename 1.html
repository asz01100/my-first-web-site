<h2>M416</h2>
    <p>필드드랍 AR중 가장 안정적인 성능
        필드드랍 AR 중 가장 안정적이다. 반동이 적으며,[9] 안정성도 어느정도 높아 사용이 쉽다. 사실상 M416이 널리 쓰이는 가장 큰 이유라 봐도 된다. 화력은 강력하지만 반동이 너무 심한 베릴, 반동이 좀 센 편이고 연사력이 AR중 가장 느린 AKM, 연사력이 두번째로 느린 SCAR과 달리, 연사력도 빠른 편이고, 게임 내 AR중 가장 안정적이라 사용이 매우 쉽기 때문. 따라서 초보들의 픽률이 높은 편.</p>
